<div id="signupModal" class="modal">
  
  <div class="modal-content">
    <span class="close">&times;</span>
    <h1 style="text-align:center;">Sign Up</h1>
    <div style="text-align:center;" >
      <br>
      <label for="email"><b>Email</b></label>
      <br>

      <input id="emailsign" type="text" placeholder="Enter Email" name="email" required>

      <br>
      <label for="psw"><b>Password</b></label>
      <br>
      

      <input id="passwordsign" type="password" placeholder="Enter Password" name="psw" required>

      <br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <br>

      <input id="passwordsign2" type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <br>
      <br>
  
      <p>By creating an account you agree to our <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <button class ="buttonHead" style="margin-left:-5px;width: 200px;"><a id="formsignup">Sign Up</a></button>

    </div>
  </div>

</div>

<div id="loginModal" class="modal">

  <div class="modal-content">
    <span class="close">&times;</span>
    <h1 style="text-align:center;">Log In</h1>
    <form style="text-align:center;">
      <br>
      <label for="email"><b>Email</b></label>
      <br>

      <input id="emaillog" type="text" placeholder="Enter Email" name="email" required>

      <br>
      <label for="psw"><b>Password</b></label>
      <br>
      

      <input id="passwordlog" type="password" placeholder="Enter Password" name="psw" required>
      <br>
      <br>
  
      <button class ="buttonHead" style="margin-left:-5px;width: 200px;"><a>Log In</a></button>

    </form>
  </div>

</div>
